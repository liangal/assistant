<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>应急中国APP下载</title>
    <style>
    .bg {background-image: url('/home/image/share_bg.png');background-repeat: no-repeat;background-size: 100% 100%;}
    a,body,center,cite,code,dd,del,div,dl,dt,em,fieldset,figcaption,figure,footer,form,h1,h2,h3,h4,h5,h6,header,hr,html,img,input,label,legend,li,mark,ol,p,section,span,strong,textarea,time,ul,var{margin:0;border:0;padding:0;font-style:normal}body,html{height:100%;background-color:#fff6f6}.app{width:100%;max-width:600px;margin:0 auto;box-sizing:border-box;padding-top:90px;padding-bottom:10px;height:100%;display:box;display:-webkit-box;display:-moz-box;display:-ms-flexbox;display:-webkit-flex;display:flex;-webkit-flex-direction:column;-moz-flex-direction:column;-ms-flex-direction:column;-o-flex-direction:column;flex-direction:column;-webkit-justify-content:space-between;-moz-justify-content:space-between;-ms-justify-content:space-between;-o-justify-content:space-between;justify-content:space-between;-webkit-align-items:center;-moz-align-items:center;-ms-align-items:center;-o-align-items:center;align-items:center}.app .logo-box{width:140px;text-align:center;}.app .logo-box img{height:90px;width:90px;border-radius:5px;overflow:hidden;margin-bottom:8px}.app .logo-box .name{font-size:20px;line-height:24px;color:#ff4f30;text-align:center}.app .logo-box .ver-num{font-size:12px;line-height:24px;color:#666;text-align:center}.app .rec-box p{font-size:12px;line-height:24px;color:#000;text-align:center}.app .download-box .download-list{list-style:none}.app .download-box .download-list li{width:250px;height:60px;border-radius:5px}.app .download-box .download-list li a{display:block;height:100%;width:100%;text-decoration:none;box-sizing:border-box;padding:10px;display:box;display:-webkit-box;display:-moz-box;display:-ms-flexbox;display:-webkit-flex;display:flex;-webkit-justify-content:center;-moz-justify-content:center;-ms-justify-content:center;-o-justify-content:center;justify-content:center;-webkit-align-items:center;-moz-align-items:center;-ms-align-items:center;-o-align-items:center;align-items:center}.app .download-box .download-list li a img{width:40px;height:40px;margin-right:20px}.app .download-box .download-list li a .type-box{width:130px}.app .download-box .download-list li a .type-box .type-title{font-size:18px;line-height:20px;color:#fff}.app .download-box .download-list li a .type-box .type-size{font-size:14px;line-height:20px;color:#fff}.app .download-box .download-list li.and{background-color:#febe2e;margin-bottom:20px;}.app .download-box .download-list li.ios{background-color:#ff4929}.mask{width:100%;height:100%;position:fixed;box-sizing:border-box;padding-top:30px;top:0;left:0;background-color:rgba(0,0,0,.8)}.mask img{width:100%}.hidden{display: none;}
    </style>
    <script src="/manage/assets/libs/jquery/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="app bg">
        <div class="logo-box">
            <img src="/manage/assets/images/logo.png">
            <p class="name">为应急产业服务</p>
            <p class="ver-num">{$version}</p>
        </div>

        <div class="download-box">
            <ul class="download-list">
                <li class="and">
                    <a href="{$andiord_url}" target="_blank">
                        <img src="/home/image/and.png">
                        <div class="type-box">
                            <p class="type-title">Andiord版下载</p>
                        </div>
                    </a>
                </li>
                <li class="ios">
                    <a href="{$ios_url}" target="_blank">
                        <img src="/home/image/ios.png">
                        <div class="type-box">
                            <p class="type-title">iPhone版下载</p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="rec-box">
            <p>技术开发：海南华应科技有限公司</p>
            <p>应急服务：中国国际救援队</p>
            <p>Email：yingjikefu@163.com</p>
        </div>
    </div>
    {if $is_wechat_browser}
    <div id="mask" class="mask hidden">
        <img src="">
    </div>
    <script type="text/javascript">
        $(function(){
            $(".download-list a").click(function(){
                $("#mask").show();
                return false;
            })
            
            if(/Android/i.test(navigator.userAgent)) {
                $("#mask img").attr("src", "/home/image/and-mask.png");
            }

            if(/iPhone|iPad/i.test(navigator.userAgent)) {
                $("#mask img").attr("src", "/home/image/ios-mask.png");
            }
        })
    </script>
    {/if}
</body>
</html>
