<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>{$video['title']}</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="/home/css/video-content.css" />
</head>

<body>
    {include file='/home/layouts/download'}
    <div class="app">
        <div class="video-content-box">
            <div class="video-box">
                <video src="{$video['video_url']}" x5-playsinline="" playsinline="" webkit-playsinline="" controls="controls"
                    preload="preload" width="100%"></video>
            </div>
            <h3>{$video['title']}</h3>
            <div class="num">
                <img src="/home/image/time2.png">
                <span class="time">{$video['created_date']} {$video['created_time']}</span>
                <img src="/home/image/read.png" class="read-pic">
                <span class="read">{$video['preview_count']}</span>
                <img src="/home/image/zan.png">
                <span class="like-num">{$video['support_count']}</span>
            </div>
        </div>
    </div>
</body>
</html>
