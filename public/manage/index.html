<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<!--    <link rel="icon" href="assets/images/favicon.ico"/>-->
    <title>后台管理系统</title>
    <link rel="stylesheet" href="assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="assets/module/admin.css?v=307"/>
    <link rel="stylesheet" href="assets/css/lixuehua.css"/>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 头部 -->
    <div class="layui-header">
        <div class="layui-logo">
<!--            <img src="assets/images/logo.png"/>-->
            <cite>后台管理系统</cite>
        </div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item" lay-unselect>
                <a ew-event="flexible" title="侧边伸缩"><i class="layui-icon layui-icon-shrink-right"></i></a>
            </li>
            <li class="layui-nav-item" lay-unselect>
                <a ew-event="refresh" title="刷新"><i class="layui-icon layui-icon-refresh-3"></i></a>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide-xs" lay-unselect>
                <a ew-event="fullScreen" title="全屏"><i class="layui-icon layui-icon-screen-full"></i></a>
            </li>
            <li class="layui-nav-item" lay-unselect>
                <a>
                    <img src="assets/images/head.png" class="layui-nav-img">
                    <cite id="huName"></cite>
                </a>
                <dl class="layui-nav-child">
                    <dd lay-unselect><a ew-event="userinfo" data-url="components/system/admin/info.html">个人中心</a></dd>
                    <dd lay-unselect><a ew-event="psw">修改密码</a></dd>
                    <hr>
                    <dd lay-unselect><a ew-event="logout" data-url="login.html">退出</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-unselect>
                <a ew-event="theme" title="设置"><i class="layui-icon layui-icon-more-vertical"></i></a>
            </li>
        </ul>
    </div>

    <!-- 侧边栏 -->
    <div class="layui-side">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-accordion="true" lay-filter="admin-side-nav"
                style="margin-top: 15px;">
            </ul>
        </div>
    </div>

    <!-- 主体部分 -->
    <div class="layui-body"></div>

    <!-- 底部 -->
    <div class="layui-footer">
<!--        技术支持：喜刷技术&nbsp;&nbsp;&nbsp;&nbsp;联系电话：0898-000000. <span class="pull-right">Version 1.0.0</span>-->
    </div>
</div>

<!-- 加载动画，移除位置在common.js中 -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>

<!-- 侧边栏渲染模板 -->
<script id="sideNav" type="text/html">
    {{#  layui.each(d, function(index, item){ }}
    <li class="layui-nav-item">
        <a href="{{item.url}}"><i class="layui-icon {{item.icon}}"></i>&emsp;<cite>{{ item.name}}</cite></a>
        {{# if(item.subMenus&&item.subMenus.length>0){ }}
        <dl class="layui-nav-child">
            {{# layui.each(item.subMenus, function(index, subItem){ }}
            <dd>
                <a href="{{ subItem.url }}">{{ subItem.name }}</a>

                {{# if(subItem.subMenus&&subItem.subMenus.length>0){ }}
                <dl class="layui-nav-child">
                    {{# layui.each(subItem.subMenus, function(index, thrItem){ }}
                    <dd>
                        <a href="{{ thrItem.url }}">{{ thrItem.name }}</a>

                        {{# if(thrItem.subMenus&&thrItem.subMenus.length>0){ }}
                        <dl class="layui-nav-child">
                            {{# layui.each(thrItem.subMenus, function(index, fourItem){ }}
                            <dd>
                                <a href="{{ fourItem.url }}">{{ fourItem.name }}</a>

                                {{# if(fourItem.subMenus&&fourItem.subMenus.length>0){ }}
                                <dl class="layui-nav-child">
                                    {{# layui.each(fourItem.subMenus, function(index, fiveItem){ }}
                                    <dd>
                                        <a href="{{ fiveItem.url }}">{{ fiveItem.name }}</a>
                                    </dd>
                                    {{# }); }}
                                </dl>
                                {{# } }}

                            </dd>
                            {{# }); }}
                        </dl>
                        {{# } }}

                    </dd>
                    {{# }); }}
                </dl>
                {{# } }}
            </dd>
            {{# }); }}
        </dl>
        {{# } }}
    </li>
    {{#  }); }}
</script>

<!-- js部分 -->
<script type="text/javascript" src="assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="assets/js/main.js?v=314"></script>
<script type="text/javascript" src="assets/js/sdk/aliyunSdk.js?v=314"></script>
<script type="text/javascript" src="assets/js/sdk/vodSdk.js?v=314"></script>
</body>

</html>
